<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ANCLE HAI STM WiFi</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #fffde7, #fff9c4);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #333;
    }
    .container {
      background: #ffffff;
      border: 2px solid #fcd34d;
      border-radius: 20px;
      padding: 40px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 450px;
    }
    h1 {
      font-size: 26px;
      margin-bottom: 10px;
    }
    h2 {
      color: #fbbf24;
      font-size: 22px;
      margin-bottom: 30px;
    }
    button {
      background-color: #facc15;
      color: #000;
      padding: 15px 30px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 40px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    button:hover {
      background-color: #fbbf24;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>WELCOME TO</h1>
    <h2>ANCLE HAI STM</h2>
    <button onclick="startBrowsing()">Start Browsing</button>
  </div>

  <script>
    function startBrowsing() {
      // Redirect to your actual internet or thank you page
      window.location.href = "https://www.google.com"; // Change to your desired link
    }
  </script>
</body>
</html>
